<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
    <title>JS Calculator</title>
</head>
<body>
    <div class="main">
        <div class = "calc-container">
		<div class = "screen-container">
		<div data-calculation class = "screen screen-operation"></div>
		<div data-answer class = "screen screen-answer"></div>
		</div>
			<div class="keyboard">

				<button class="btn btn-ctrl">mc</button>
				<button class="btn btn-ctrl">m+</button>
				<button class="btn btn-ctrl">m-</button>
				<button class="btn btn-ctrl">mr</button>
				
				<button id="btn-clear" class="btn btn-op">C</button>
				<button value = "/" data-expresion = "÷" data-operation data-write class = "btn btn-op">÷</button>
				<button value = "*" data-expresion = "✕" data-operation data-write class = "btn btn-op">✕</button>
				<button id="btn-del" class="btn btn-op">del</button>

				<button value = "7" data-number data-write class = "btn btn-num">7</button>
				<button value = "8" data-number data-write class = "btn btn-num">8</button>
				<button value = "9" data-number data-write class = "btn btn-num">9</button>
				<button value = "-" data-operation data-write class = "btn btn-op">-</button>

				<button value = "4" data-number data-write class = "btn btn-num">4</button>
				<button value = "5" data-number data-write class = "btn btn-num">5</button>
				<button value = "6" data-number data-write class = "btn btn-num">6</button>				
				<button value = "+" data-operation data-write class = "btn btn-op">+</button>

				<button value = "1" data-number data-write class = "btn btn-num">1</button>
				<button value = "2" data-number data-write class = "btn btn-num">2</button>
				<button value = "3" data-number data-write class = "btn btn-num">3</button>				
				<button data-equals class = "span-row btn btn-eq">=</button>	

				<button value = "/100" data-expresion = "%" data-write class = "btn btn-num">%</button>
				<button value = "0" data-number data-write class = "btn btn-num">0</button>
				<button value = "." data-number data-write class = "btn btn-num">.</button>				
			</div>
            
        </div>
    </div>
</body>
</html>
